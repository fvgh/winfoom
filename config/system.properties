### System settings.
## Modify them only if you really know what are you doing!

# Connection pool property
max.connections=600

# Connection pool property
max.connections.per.route=20

# The socket server's buffer size (bytes)
server.socket.buffer.size=131072

# The socket's buffer size (bytes)
socket.buffer.size=131072

# The maximum number of repeats
# when the request through remote proxy fails.
repeats.on.failure=3

# Whether to use the environment properties
# when configuring a HTTP client builder.
use.system.properties=false

# The max size of the pseudo-buffered entity buffer (bytes)
internal.buffer.length=102400

# The frequency of running purge idle
# on the connection manager pool (seconds).
connection.manager.clean.interval=30

# The connections idle timeout,
# to be purged be a scheduled task.
connection.manager.idleTimeout=30

# The maximum number of pending connections
socket.channel.backlog=10



